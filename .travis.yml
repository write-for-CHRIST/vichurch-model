language: node_js
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - node

stages:
  - compile
  - name: deploy
    if: branch = master
  - name: release
    if: branch = master

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

jobs:
  include:
    - stage: compile
      script: "yarn build"
    - stage: deploy
      if: branch = master
      script: "yarn deploy"
    - stage: release
      if: branch = master
      script: "yarn semantic-release"